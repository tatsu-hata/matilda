<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="../components/loader.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../components/loader.css">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        <!-- script for navmenu -->
            function openNav() {
        		$("#mySidenav").css("max-height", "100%");
    		    $("#mySidenav").css("opacity","1");		
    		    $("body").css("overflow-y","hidden");
    		}
    		function closeNav() {
    		    $("#mySidenav").css("max-height", "0");
    		    $("#mySidenav").css("opacity","0.3");	
    		    $("body").css("overflow-y","auto");
    		}
    	<!-- end -->
    </script>
</head>
<body>
    <!--ヘッダー-->
    <div class="header clearfix">
        <a href="javascript:history.back();"><img src="../imgs/btn_back.png" class="header_arrowlogo"></a>
        <div class="header_home">
            <a href="index.html"><img src="../imgs/logomark.png" alt="HOME"></a>
        </div>
        <!--メニューボタン-->
        <img onclick="openNav()" src="../imgs/btn_menu.png" class="header_menulogo" alt="" />
        <div id="mySidenav" class="sidenav">
            <div class="close">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="../imgs/btn_close.png" class="header_closelogo"></a>
            </div>
            <a href="index.html">トップページ</a>
            <a href="#">支払管理</a>
            <a href="approval.html"><span class="menu_list">次月支払承認</span></a>
            <a href="jisseki.html"><span class="menu_list">支払実績照会</span></a>
            <a href="../index.html">ログアウト</a>
        </div>
    </div>
    
    <!--list-->
    <div class="nyuukin_area clearfix">
        <div class="nyuukinlist_title_area">
            <p class="nyuukinlist_title_text">支払実績照会</p>           
        </div>
        <div class="nyuukinlist">
            <div>
                <select name="year" class="select_year">
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                </select>年
                <select name="month" class="select_month">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>月より6ヶ月間
            </div>
            <div class="lowtext">
                上記内容で支払実績を照会しますか？
            </div>
        </div>
        <div class="button_area">
            <a id="confirm" href="jisseki_list.html">
            <img src="../imgs/btn_shiharai.png" class="btn">
            <p class="btn_text">照会する</p></a>
            <a id="cancel" href="index.html">
            <img src="../imgs/btn_shiharai.png" class="btn">
            <p class="btn_text">キャンセル</p></a>
        </div>
    </div>
</body>
</html>
