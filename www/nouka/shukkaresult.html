<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="../components/loader.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../components/loader.css">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        <!-- script for navmenu -->
            function openNav() {
        		$("#mySidenav").css("max-height", "100%");
    		    $("#mySidenav").css("opacity","1");		
    		    $("body").css("overflow-y","hidden");
    		}
    		function closeNav() {
    		    $("#mySidenav").css("max-height", "0");
    		    $("#mySidenav").css("opacity","0.3");	
    		    $("body").css("overflow-y","auto");
    		}
    	<!-- end -->
    </script>
</head>
<body>

    <!--ヘッダー-->
    <div class="header clearfix">
        <a href="javascript:history.back();"><img src="../imgs/btn_back.png" class="header_arrowlogo"></a>
        <div class="header_home">
            <a href="index.html"><img src="../imgs/logomark.png" alt="HOME"></a>
        </div>
        <!--メニューボタン-->
        <img onclick="openNav()" src="../imgs/btn_menu.png" class="header_menulogo" alt="" />
        <div id="mySidenav" class="sidenav">
            <div class="close">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="../imgs/btn_close.png" class="header_closelogo"></a>
            </div>
            <a href="index.html">トップページ</a>
            <a href="#">生産管理</a>
            <a href="kouji.html"><span class="menu_list">作付計画登録</span></a>

            <a href="#">出荷管理</a>
            <a href="shukkalist.html"><span class="menu_list">出荷管理登録・承認</span></a>
            <a href="#">入金管理</a>
            <a href="nyuukin_approval.html"><span class="menu_list">次月入金の承認</span></a>
            <a href="nyuukin_regist.html"><span class="menu_list">入金確認登録</span></a>
            <a href="nyuukin_jisseki.html"><span class="menu_list">入金実績照会</span></a>
            <a href="../index.html">ログアウト</a>
        </div>
    </div>
    
    <!--list-->
    <div class="shukka_area">
        <div class="shukkalist_title_area">
            <p class="shukkalist_title_text">出荷予定承認（完了）</p>           
        </div>
        <div class="shukkalist">
            <table border="1" cellspacing="0" cellpadding="5" bordercolor="#333333">
                <tr>
                    <td width="25%">出荷予定番号</td>
                	<td width="30%">123</td>
            	</tr>
                <tr>
                	<td width="25%">出荷予定日</td>
                    <td width="30%">yyyy/mm/dd</td>
            	</tr>
                <tr>
                	<td width="25%">商品コード</td>
                	<td width="30%">123456</td>
            	</tr>
                <tr>
                	<td width="25%">商品名</td>
                    <td width="30%">aaaa</td>
            	</tr>
                <tr>
                	<td width="25%">数量</td>
                	<td width="30%">XX</td>
            	</tr>
                <tr>
                	<td width="25%">条件</td>
                    <td width="30%">XXXXXX</td>
            	</tr>
            </table>
            <div class="lowtext">
                出荷予定を承認しました。
            </div>
        </div>
        <div class="button_area">
            <a id="confirm" href="shukkalist.html">
            <img src="../imgs/btn_shukka.png" class="btn">
            <p class="btn_text">再度出荷予定承認する</p></a>
            <a id="cancel" href="index.html">
            <img src="../imgs/btn_shukka.png" class="btn">
            <p class="btn_text">TOPへ戻る</p></a>
        </div>
    </div>

</html>
