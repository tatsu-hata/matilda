            function openNav() {

    <div class="shukka_area">
    <div class="shukkalist_title_area">
        <p class="shukkalist_title_text">出荷予定承認（一覧）</p>
    </div>
        <div class="shukkalist">
            <table border="1" width="auto" cellspacing="0" cellpadding="5" bordercolor="#333333">

                    <th></th>
                    <th>出荷予定日</th>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>承認</th>
                </tr>
                <tr>
            		<td><input type="radio" name="shukkalist" id="list_1"></td>
                	<td>yyyy/mm/dd</td>
                	<td>aaaa</td>
                	<td>xx</td>
                	<td>未</td>
            	</tr>
                <tr>
                	<td><input type="radio" name="shukkalist" id="list_2"></td>
                    <td>yyyy/mm/dd</td>
                	<td>bbbb</td>
                	<td>xx</td>
                	<td>済</td>
            	</tr>
                <tr>
                	<td><input type="radio" name="shukkalist" id="list_3"></td>
                	<td>yyyy/mm/dd</td>
                	<td>cccc</td>
                	<td>xx</td>

            	</tr>
                <tr>
                	<td><input type="radio" name="shukkalist" id="list_4"></td>
                    <td>yyyy/mm/dd</td>
                	<td>dddd</td>
